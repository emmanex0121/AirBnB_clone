<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnb Clone</title>
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<button>search</button>
				<div class="location">
					<h3>States</h3>
					<h4>Nebraska, Nevada&#x2026;</h4>
					<ul class="popover">
						<!-- States List Items -->
						<li>
							<h2>Nebraska</h2>
							<ul class="cities">
								<li>Las Vegas</li>
								<li>Henderson</li>
							</ul>
						</li>
						<li>
							<h2>Nevada</h2>
							<ul class="cities">
                                                                <li>Omaha</li>
                                                                <li>Lincoln</li>
                                                        </ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Computer, Toilet&#x2026;</h4>
					<ul class="popover">
						<!-- Amenities List Items -->
						<li>Computer</li>
						<li>Toilet</li>
						<li>Internet</li>
						<li>TV</li>
					</ul>
				</div>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
